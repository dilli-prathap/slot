<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #result {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 100.</p>
    
    <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100">
    <button onclick="checkGuess()">Guess</button>
    
    <p id="result"></p>
    
    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById("guessInput").value);
            const resultDiv = document.getElementById("result");
            
            // Validate input
            if (isNaN(guess) || guess < 1 || guess > 100) {
                resultDiv.textContent = "Please enter a valid number between 1 and 100.";
                resultDiv.style.color = "red";
                return;
            }

            attempts++;

            if (guess < randomNumber) {
                resultDiv.textContent = `Too low! Try again.`;
                resultDiv.style.color = "blue";
            } else if (guess > randomNumber) {
                resultDiv.textContent = `Too high! Try again.`;
                resultDiv.style.color = "orange";
            } else {
                resultDiv.textContent = `Congratulations! You guessed the correct number in ${attempts} attempts.`;
                resultDiv.style.color = "green";
            }
            document.getElementById("guessInput").value = "";
        }
    </script>

</body>
</html>
